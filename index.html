<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Text-to-Speech Converter</h2>
        
        <div class="card p-4 shadow">
            <textarea id="text-input" class="form-control mb-3" rows="4" placeholder="Enter text here..."></textarea>
            
            <select id="voice-select" class="form-select mb-3">
                <option value="">Select Voice</option>
            </select>

            <button id="speak-btn" class="btn btn-primary w-100">Speak</button>
        </div>
        <div class="card p-4 shadow">


    <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
    <input type="range" id="pitch" class="form-range mb-3" min="0.5" max="2" step="0.1" value="1">

    <label for="rate">Speed: <span id="rate-value">1</span></label>
    <input type="range" id="rate" class="form-range mb-3" min="0.5" max="2" step="0.1" value="1">
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
